<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillRise - Log In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles to match SkillRise theme */
    body {
      background-color: #09090b; /* zinc-950 */
      color: white;
    }
    
    .bg-zinc-900 {
      background-color: #18181b;
    }
    
    .bg-zinc-800 {
      background-color: #27272a;
    }
    
    .border-zinc-800 {
      border-color: #27272a;
    }
    
    .border-zinc-700 {
      border-color: #3f3f46;
    }
    
    .text-zinc-400 {
      color: #a1a1aa;
    }
    
    .text-zinc-500 {
      color: #71717a;
    }
    
    .bg-teal-500 {
      background-color: #14b8a6;
    }
    
    .text-teal-400 {
      color: #2dd4bf;
    }
    
    .border-teal-500 {
      border-color: #14b8a6;
    }
    
    .border-red-500 {
      border-color: #ef4444;
    }
    
    .text-red-500 {
      color: #ef4444;
    }
    
    .hover\:bg-teal-400:hover {
      background-color: #2dd4bf;
    }
    
    .focus\:border-teal-500:focus {
      border-color: #14b8a6;
    }
    
    .backdrop-blur-lg {
      backdrop-filter: blur(16px);
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Icon placeholders using unicode symbols since we can't use Lucide icons directly */
    .icon-mail::before {
      content: "‚úâÔ∏è";
      font-size: 14px;
    }
    
    .icon-lock::before {
      content: "üîí";
      font-size: 14px;
    }
    
    .icon-alert::before {
      content: "‚ö†Ô∏è";
      font-size: 12px;
      margin-right: 4px;
    }
    
    .icon-arrow-right::after {
      content: " ‚Üí";
    }

    /* Social login buttons */
    .social-login-btn {
      transition: transform 0.2s;
    }
    
    .social-login-btn:hover {
      transform: translateY(-2px);
    }

    .divider-text {
      position: relative;
      display: flex;
      align-items: center;
      color: #71717a;
    }

    .divider-text::before,
    .divider-text::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #3f3f46;
    }

    .divider-text::before {
      margin-right: 1rem;
    }

    .divider-text::after {
      margin-left: 1rem;
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Navigation -->
  <nav class="w-full z-50 bg-zinc-900 bg-opacity-80 border-b border-zinc-800">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <a href="/index.html" class="text-xl font-bold">
          Skill<span class="text-teal-400">Rise</span>
        </a>
        <div class="flex items-center space-x-4">
          <a href="/get-started/get-started.html" class="px-4 py-2 bg-teal-500 rounded-lg hover:bg-teal-400 transition-colors">
            Get Started
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-16 pb-20 px-4 flex items-center justify-center min-h-screen">
    <div class="container max-w-md">
      <div class="bg-zinc-900 rounded-2xl border border-zinc-800 p-8">
        <div class="mb-8 text-center">
          <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
          <p class="text-zinc-400">Log in to continue your learning journey</p>
        </div>

        <form id="login-form">
          <div class="space-y-4">
            <div class="space-y-1">
              <label for="email" class="block text-sm font-medium text-zinc-400">
                Email Address
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-zinc-500">
                  <span class="icon-mail"></span>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full pl-10 pr-4 py-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:border-teal-500"
                  placeholder="you@example.com"
                />
              </div>
              <p id="email-error" class="text-red-500 text-xs mt-1 hidden">
                <span class="icon-alert"></span> Please enter a valid email
              </p>
            </div>

            <div class="space-y-1">
              <div class="flex justify-between items-center">
                <label for="password" class="block text-sm font-medium text-zinc-400">
                  Password
                </label>
                <a href="/forgot-password" class="text-sm text-teal-400 hover:underline">Forgot password?</a>
              </div>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-zinc-500">
                  <span class="icon-lock"></span>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full pl-10 pr-4 py-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:border-teal-500"
                  placeholder="Enter your password"
                />
              </div>
              <p id="password-error" class="text-red-500 text-xs mt-1 hidden">
                <span class="icon-alert"></span> Password is required
              </p>
            </div>

            <div class="flex items-center mt-2">
              <input 
                type="checkbox" 
                id="remember" 
                name="remember" 
                class="w-4 h-4 bg-zinc-800 border-zinc-700 rounded focus:ring-teal-500"
              >
              <label for="remember" class="ml-2 text-sm text-zinc-400">
                Remember me for 30 days
              </label>
            </div>
          </div>

          <div class="mt-8">
            <button
              type="button"
              id="login-button"
              class="w-full py-3 bg-teal-500 rounded-lg hover:bg-teal-400 transition-colors flex items-center justify-center"
            >
              Log In <span class="icon-arrow-right"></span>
            </button>
          </div>

          <div class="mt-8 mb-6">
            <div class="divider-text">
              <span class="px-2 text-sm">Or continue with</span>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-3">
            <button
              type="button"
              class="social-login-btn flex justify-center items-center py-2 px-4 rounded-lg border border-zinc-700 bg-zinc-800 hover:bg-zinc-700 transition-colors"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
            </button>
            <button
              type="button"
              class="social-login-btn flex justify-center items-center py-2 px-4 rounded-lg border border-zinc-700 bg-zinc-800 hover:bg-zinc-700 transition-colors"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill="#1877F2"/>
              </svg>
            </button>
            <button
              type="button"
              class="social-login-btn flex justify-center items-center py-2 px-4 rounded-lg border border-zinc-700 bg-zinc-800 hover:bg-zinc-700 transition-colors"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.332-1.756-1.332-1.756-1.087-.745.084-.729.084-.729 1.205.085 1.838 1.236 1.838 1.236 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.93 0-1.31.468-2.38 1.235-3.22-.123-.303-.535-1.524.118-3.176 0 0 1.005-.322 3.3 1.23.958-.267 1.983-.4 3.003-.405 1.02.005 2.045.138 3.004.405 2.29-1.552 3.296-1.23 3.296-1.23.655 1.652.243 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.62-5.475 5.92.43.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 21.795 24 17.3 24 12c0-6.627-5.373-12-12-12" fill="#FFF"/>
              </svg>
            </button>
          </div>

          <div class="mt-8 text-center text-sm text-zinc-400">
            <p>
              Don't have an account?
              <a href="/get-started/get-started.html" class="text-teal-400 hover:underline ml-1">
                Sign up
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM elements
      const loginForm = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      
      // Add event listeners
      loginButton.addEventListener('click', handleLogin);
      
      // Also submit form on Enter key in password field
      passwordInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          handleLogin();
        }
      });
      
      function handleLogin() {
        // Reset errors
        emailError.classList.add('hidden');
        passwordError.classList.add('hidden');
        
        emailInput.classList.remove('border-red-500');
        passwordInput.classList.remove('border-red-500');
        
        let isValid = true;
        
        // Validate email
        if (!emailInput.value.trim()) {
          emailError.textContent = '‚ö†Ô∏è Email is required';
          emailError.classList.remove('hidden');
          emailInput.classList.add('border-red-500');
          isValid = false;
        } else if (!/^\S+@\S+\.\S+$/.test(emailInput.value)) {
          emailError.textContent = '‚ö†Ô∏è Please enter a valid email';
          emailError.classList.remove('hidden');
          emailInput.classList.add('border-red-500');
          isValid = false;
        }
        
        // Validate password
        if (!passwordInput.value) {
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('border-red-500');
          isValid = false;
        }
        
        if (isValid) {
          // Here you would typically send the login data to your backend
          const formData = {
            email: emailInput.value,
            password: passwordInput.value,
            remember: document.getElementById('remember').checked
          };
          
          console.log('Login submitted:', formData);
          
          // Redirect to dashboard after successful login
          window.location.href = '/index.html';
        }
      }
    });
  </script>
</body>
</html>
